<script type="module">


// Import the necessary Firebase SDK functions
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"; 

    // Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyDcsBZNHToafJxvAAkQ2y6bB74bPku-sAE",
    authDomain: "singnup.firebaseapp.com",
    projectId: "singnup",
    storageBucket: "singnup.appspot.com",
    messagingSenderId: "971102741934",
    appId: "1:971102741934:web:9b556defb7efce4051143f",
    measurementId: "G-3ENVSFEC3C"
  };


// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore(app);

onAuthStateChanged(auth, (user) => {
    if (!user) {
        location.replace("index.html");
    } else {
        // document.getElementById("user-email").innerHTML = "Hello, " + user.email;
        // // document.getElementById("user-logintime").innerHTML = user.metadata.lastSignInTime;
        // document.getElementById("profile-img").innerHTML = `<img class="profile-img" src="${user.photoURL}" alt="">`;
        const profileImg = document.querySelector(".user-profile");
        profileImg.src = user.photoURL || ""; 
    }
});

document.getElementById("logoutButton").addEventListener("click", () => {
        signOut(auth)
            .then(() => {
                location.replace("index.html");
            })
            .catch((error) => {
                console.error("Error signing out:", error);
            });
    });

// Function to save date, time, and weight to Firestore
document.getElementById("postButton").addEventListener("click", () => {
    const date = document.getElementById("datePicker").value;
    const time = document.getElementById("timePicker").value;
    const weight = document.getElementById("weightInput").value;
    const user = auth.currentUser; // Get the current user

    if (user) {
        const userEmail = user.email;

        // Create a reference to the "homepage" collection in Firestore
        const homepageCollection = doc(db, "homepage", userEmail);

        // Set the data in the Firestore document
        setDoc(homepageCollection, {
            date: date,
            time: time,
            weight: weight
        })
        .then(() => {
            console.log("Data saved to Firestore");
        })
        .catch((error) => {
            console.error("Error saving data to Firestore: ", error);
        });
    } else {
        console.error("User not logged in.");
    }
});


</script>
